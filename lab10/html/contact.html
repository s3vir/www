<main>
    <h1>Formularz kontaktowy</h1>
    <form action="#" method="post">
        <label for="name">Imię i nazwisko:</label>
        <input type="text" id="name" name="name" placeholder="Wpisz swoje imię i nazwisko" required>
        <label for="email">Adres e-mail:</label>
        <input type="email" id="email" name="email" placeholder="Wpisz swój adres e-mail" required>
        <label for="message">Wiadomość:</label>
        <textarea id="message" name="message" placeholder="Napisz swoją wiadomość" required></textarea>
        <button type="submit">Wyślij</button>
    </form>
</main>
